<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omori Manga Reader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Beautiful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 5em;
            margin-bottom: 20px;
        }

        #tweet-container {
            margin-bottom: 50px;
            z-index: 10;
        }

        .dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px); /* Puffy, soft look */
            cursor: pointer;
            transition: transform 0.5s ease; /* Smooth movement */
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>Offline</h1>
    <div id="tweet-container">
        <blockquote class="twitter-tweet">
            <p lang="en" dir="ltr">Just got DMCAâ€™d, website will go down in a few hrs sorry yall. 
            <a href="https://t.co/Ypu04JBaUa">https://t.co/Ypu04JBaUa</a></p>
            &mdash; GrandDiTwo (@GrandDiTwo)
            <a href="https://twitter.com/GrandDiTwo/status/1839559287179214874?ref_src=twsrc%5Etfw">September 27, 2024</a>
        </blockquote> 
    </div>

    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <script>
        // Function to create puffy dots
        function createDots() {
            for (let i = 0; i < 100; i++) {
                let dot = document.createElement('div');
                dot.classList.add('dot');
                document.body.appendChild(dot);

                // Random initial position
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';

                // Make dots draggable
                let isDragging = false;

                // Mouse drag events
                dot.addEventListener('mousedown', function(event) {
                    isDragging = true;
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);

                    function onMouseMove(e) {
                        if (isDragging) {
                            dot.style.left = e.clientX - 15 + 'px'; // Adjust to center the dot
                            dot.style.top = e.clientY - 15 + 'px';
                        }
                    }

                    function onMouseUp() {
                        isDragging = false;
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }
                });

                // Subtle floating animation
                function floatAround() {
                    let randomX = (Math.random() - 0.5) * 2; // Random small movement along X-axis
                    let randomY = (Math.random() - 0.5) * 2; // Random small movement along Y-axis

                    // Apply movement to the dot
                    dot.style.transform = `translate(${randomX}px, ${randomY}px)`;

                    // Repeat floating animation
                    setTimeout(floatAround, 1000);
                }

                floatAround(); // Start floating animation
            }
        }

        // Create 100 puffy dots on load
        createDots();
    </script>
</body>
</html>
